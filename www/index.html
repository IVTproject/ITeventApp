<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
    <head>
        <title>Single View Template</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
        <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/event.css">
        <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://falbar.ru/uploads/storage/demos/2014/11/NWZmOTljN/jquery.dotdotdot.min.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8" src="js/script.js"></script>
		
		<script src="cordova.js" id="xdkJScordova_"></script>
		<script src="js/app.js"></script> 
		<script src="js/init-app.js"></script> 
		<script src="xdk/init-dev.js"></script> 
        <script src="js/utils.js"></script>
        <script src="js/control_title.js"></script>
        <script src="js/create_events.js"></script>
		<script src="js/filter.js"></script>
		<script src="js/actions.js"></script>
        <script src="js/requests_manager.js"></script>
		<script src="xdk/init-dev.js"></script>
        <script src="js/event_page_scripts.js"></script>
    </head>
		
    <body onload="list_all_events();">
        
        <div id="splashscreen" class='ui-loader heavy'>
            App Framework - Single View
            <br>
            <br>
            <!span class='ui-icon ui-icon-loading spin'><!/span>
            <h1>Starting app</h1>
        </div>
		
        <div class="view">
			
            <header id="heading">
                <div id="top_title"><h1>Мероприятия</h1></div>
                <div id="filter_conteiner"><img src="img/filter.png" class="settings" onclick="show('#filter_black');"></div>
                <img src="img/refresh.png" class="settings" onclick="example_not();">
            </header>
            <div class="pages">				
                <div class="panel" id="item1">
					
					<div id="preloader_events"></div>
					
					<div id="filter_black" style="display: none">
						
						<div id="filter_city" style="display: none">
							<form id="list_city">
								<div id="name_city_list">Список Городов</div>
								<img src='img/close.png' id='close' onclick="hide('#filter_city');">
								<div class='clearer'>&nbsp;</div>
								<div id="content_list_city">
									<script>get_list_city();</script>
								</div>								
							</form>
						</div>
						
						<div class="filter_white">
							<form>
								<img src="img/close.png" id="close" onclick="hide('#filter_black'); list_filter_events();">
								<div class="filter_text">Город:</div>
								<div class="filter_block" onclick="show('#filter_city');">Все</div>

								<div class="clearer">&nbsp;</div>
								<div class="filter_text">Дата проведения:</div>
								<div class="clearer">&nbsp;</div>
								<input type="date" id="begin_date" class="filter_block" name="calendar_start" value="2015-02-22">
								<input type="date" id="end_date" class="filter_block" name="calendar_end" value="2017-02-22">
							</form>
						</div>					
						
					</div>
					
					<div id='events_write'><!-- Список мероприятий --></div>
					
                </div>
				
				<!-- Страница конкретного мероприятия -->
				<div class="panel" id="event_page">
					
					<div id="preloader_event"></div>
	
					<div id="event_pane">
						
						<div class="paragraph"></div>
						
						<!--Начало — Аватарка с датой + название материала-->
						<div id="head_event">
							<div id="ava_event">
							   <div id="date_event"><!-- Дата --></div>
								<img id="img_ava_event" src="" height="115px" width="115px" class="border_ava">
							</div>
							<div id="name_event"> <!-- Название мероприятия --> </div>
						</div>
						<!--Конец — Аватарка с датой + название материала-->
						<div class="info_event">
							<div class="name_block">Описание:</div>
							<div id="text_event_info" class="content_event">
								<!-- Опиание -->
							</div>
						</div>
						
						<div class="paragraph"></div>
						
						<div class="info_event">
							<div class="name_block">Город:</div>
							<div id="text_city_info" class="content_event">
							   <!-- Город -->
							</div>
						</div>
						
						<div class="paragraph"></div>

						<div class="info_event">
							<div class="name_block">Адрес:</div>
							<div id="text_adres_info" class="content_event">
								<!-- Адрес -->
							</div>
						</div>
						
						<div class="paragraph"></div>

						<div class="info_event">
							<div class="name_block">Организатор:</div>
							<div id="text_organizer_info" class="content_event">
							   <!-- Организатор -->
							</div>
						</div>
						
						<div class="paragraph"></div>
	
						<div class="info_event">
							<div class="name_block">Дата начала:</div>
							<div id="text_begin_date_info" class="content_event">
							   <!-- Дата начала -->
							</div>
						</div>
						
						<div class="paragraph"></div>

						<div class="info_event">
							<div class="name_block">Дата конца:</div>
							<div id="text_end_date_info" class="content_event">
							   <!-- Дата конца -->
							</div>
						</div>
						
						<div class="paragraph"></div>

						<div class="info_event">
							<div class="name_block">Сайт мероприятия:</div>
							<div class="content_event">
								<a id="site_info" class="redme" href=""></a>
							</div>
						</div>
						
						<div class="paragraph"></div>

						<div class="info_event">
							<div class="name_block">Авторизация:</div>
							<div class="content_event">
								<form name="auth">
									<input type="text" class="textbox" name="first_name" placeholder="Имя" id="inputtext">
									<input type="text" class="textbox" name="second_name" placeholder="Фамилия" id="inputtext">
                                    <a href="event_schedule.html" onclick="clear_title(); load_schedule();" id="enter">Войти</a>
								</form>
							</div>
						</div>
						
						<div class="paragraph"></div>

					</div>

				</div>
            </div>
        </div>
    </body>
</html>
