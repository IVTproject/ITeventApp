<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
    <head>
        <title>Single View Template</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
        <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/event.css">
        <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/script.js"></script>
		
		<script src="cordova.js" id="xdkJScordova_"></script>
		<script src="js/app.js"></script> 
		<script src="js/init-app.js"></script> 
		<script src="xdk/init-dev.js"></script> 
        <script src="js/utils.js"></script> 
        <script src="js/create_events.js"></script>
		<script src="js/filter.js"></script>
        <script src="js/requests_manager.js"></script>
		<script src="xdk/init-dev.js"></script>
    </head>
		
    <body onload="list_all_events();">
        
        <div id="splashscreen" class='ui-loader heavy'>
            App Framework - Single View
            <br>
            <br>
            <span class='ui-icon ui-icon-loading spin'></span>
            <h1>Starting app</h1>
        </div>
		
        <div class="view">
			
            <header id="heading">
                <h1>Мероприятия</h1>
                <img src="img/filter.png" class="settings" onclick="show('#filter_black');">
                <img src="img/refresh.png" class="settings">
            </header>
			
            <div class="pages">				
                <div class="panel" id="item1">
					
					<div id="preloader_events"></div>
					
					<div id="filter_black" style="display: none">
						
						<div id="filter_city" style="display: none">
							<form id="list_city">
								<img src='img/close.png' id='close' onclick="hide('#filter_city');">
								<div class='clearer'>&nbsp;</div>
								<script>get_list_city();</script>
							</form>
						</div>
						
						<div class="filter_white">
							<form>
								<img src="img/close.png" id="close" onclick="hide('#filter_black'); list_filter_events();">
								<div class="filter_text">Город:</div>
								<div class="filter_block" onclick="show('#filter_city');">Все</div>

								<div class="clearer">&nbsp;</div>
								<div class="filter_text">Дата проведения:</div>
								<div class="clearer">&nbsp;</div>
								<input type="date" id="begin_date" class="filter_block" name="calendar_start" value="2015-02-22">
								<input type="date" id="end_date" class="filter_block" name="calendar_end" value="2017-02-22">
							</form>
						</div>					
						
					</div>
					
					<div id='events_write'></div>
					
                </div>
            </div>
        </div>
    </body>
</html>
